<table class="table">
  <thead>
    <tr>
      <th>User Id</th>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of postsList">
      <td>{{post.userId}}</td>
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
      <td>
        <button class="btn btn-primary" (click)="edit(post)">Edit</button>
      </td>
    </tr>
  </tbody>

</table>
